name: Compile, test, deploy 
on: [ "push" ]
env: 
  GIPHY_API_KEY: ${{ secrets.giphy_api_key }}
jobs:
  step1:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout my repo
      uses: actions/checkout@v3
    - name: Setup Java 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Setup Maven
      uses: stCarolas/setup-maven@v4.3
      with:
        maven-version: '3.8.4'
    - name: Run test
      run: mvn clean verify
    - name: Generate coverage badge
      uses: cicirello/jacoco-badge-generator@v2
      with:
        generate-branches-badge: true
        generate-coverage-badge: true
        jacoco-csv-file: target/site/jacoco/jacoco.csv
    - name: upload coverage to digitalocean spaces
      uses: BetaHuhn/do-spaces-action@v2
      with:
        access_key: ${{ secrets.ACCESS_KEY}}
        secret_key: ${{ secrets.SECRET_KEY }}
        space_name: sunmoon
        space_region: sgp1
        source: .github/badges/jacoco.svg
        out_dir: coverage/${{ github.event.repository.name }}
        permission: public-read
    - name: upload coverage report
      uses: BetaHuhn/do-spaces-action@v2
      with:
        source: C:\Users\Fatt\Desktop\day12-giphy\target\site\jacoco\

